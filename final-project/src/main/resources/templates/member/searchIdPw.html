<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/member/searchIdPw.css}">
</head>
<body>
    <div id="logos">
        <img id="logo" th:src="@{/images/20231114115318_93362.png}">
        <p id="name">Surfing</p>
    </div>

    <div>
        <p id="searchIdPw">아이디 찾기/비밀번호 변경</P>
        <hr id="headHr">
    </div>

    <section id="side">
        <div id="leftSide">
            <div id="idTitleBox">
                <p id="idTitle">아이디 찾기</p>
                
            </div>

            <form id="idForm">
                <fieldset id="searchId">

                    <div id="inputBox">
						
						<label id="labelBox" for="idForPhone">
                            <input type="radio" id="idForPhone" value="idForPhone" name="searchIdGroup" checked> 휴대전화
                        </label>
						
                        <dl>
                            <dt id="idFirstDt">
                                <input type="text" placeholder="이름">
                            </dt>
                            <dt id="idSecondDt">
                                <input type="text" placeholder="전화번호">
                                <button type="button">인증번호 받기</button>
                            </dt>
                            <dd id="idFristDd">
                                <input type="text" placeholder="인증번호">
                                <button type="button">인증번호 확인</button>
                            </dd>
                        </dl>
                        
                        <button id="searchBtn">찾기</button>
                            
                    </div>

            
                    <hr id="inputHr">           
                        
                        <div id="inputBox">
							
	                            <label id="labelBox" for="idForEmail">
	                                <input type="radio" id="idForEmail" value="idForEmail" name="searchIdGroup"> 이메일
	                            </label>
                            
                            <dl>
                                <dt id="idFirstDt">
                                    <input type="text" placeholder="이름">
                                </dt>

                                <dt id="idSecondDt">
                                    <input type="text" placeholder="이메일">
                                    <button type="button">인증번호 받기</button>
                                </dt>

                                <dd id="idFristDd">
                                    <input type="text" placeholder="인증번호">
                                    <button type="button">인증번호 확인</button>
                                </dd>
                            </dl>
                            
                            <button id="searchBtn">찾기</button>
                            
                        </div>

                </fieldset>
            </form>
            
        </div>
    
        <div id="rightSide">
            <div id="pwTitleBox">
                <p id="pwTitle">비밀번호 변경</p>
                
            </div>
            <form id="pwForm">
  
                <fieldset id="searchPw">
                    
                   
                    <div id="inputBox">
						
	                        <label id="labelBox" for="pwForPhone">
	                            <input type="radio" id="pwForPhone" value="pwForPhone" name="searchPwGroup" checked> 휴대전화
	                        </label>
                        
                        <dl>
                            <dt id="idFirstDt">
                                <input type="text" placeholder="이름">
                            </dt>

                            <dt id="idSecondDt">
                                <input type="text" placeholder="전화번호">
                                <button type="button">인증번호 받기</button>
                            </dt>

                            <dd id="idFristDd">
                                <input type="text" placeholder="인증번호">
                                <button type="button">인증번호 확인</button>
                            </dd>
                        </dl>
                        
                        <button id="searchBtn">찾기</button>
                        
                    </div>                    
            
                    <hr id="inputHr">                   
                   
                    <div id="inputBox">
						
                        <label id="labelBox" for="pwForEmail">
                            <input type="radio" id="pwForEmail" value="pwForEmail" name="searchPwGroup"> 이메일
                        </label>
                        
                        <dl>
                            <dt id="idFirstDt">
                                <input type="text" placeholder="이름">
                            </dt>

                            <dt id="idSecondDt">
                                <input type="text" placeholder="이메일">
                                <button type="button">인증번호 받기</button>
                            </dt>

                            <dd id="idFristDd">
                                <input type="text" placeholder="인증번호">
                                <button type="button">인증번호 확인</button>
                            </dd>
                        </dl>
                        
                        <button id="searchBtn">찾기</button>
                        
                    </div>
                    
                    
                </fieldset>
            </form>
        </div>
    </section>
    <div id="back">
        <a th:href="@{/loginPage}" id="backBtn">돌아가기</a>
    </div>

</body>
</html>
