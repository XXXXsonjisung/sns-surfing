    <title>그룹채팅선택</title>

</head>
<body>
	   <th:block th:replace="~{common/header}">헤드</th:block>	
	
	   <th:block th:replace="~{common/leftSide}">사이드바</th:block>



    <main>
        <div class="tag_container">
            <div class="tag-chose">
                <label class="tag-title">태그 선택</label>
                <ul class="tag-list">
                    <li class="tag-li">지역</li>
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li">나이</li> 
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li"></li>
                    <li class="tag-li">직업</li>
                </ul>
            </div>


            <!-- 숨겨진 컨텐츠 버튼 누르면 나옴 (아직 안 만듦) -->
            <!-- 누를시 tag-result에 담김 -->
            
            <div class="tag-result">
                <input type="text" id="tag-box" placeholder="#태그를 추가하세요">
                <button>검색</button>
            </div>
        </div>

        <div class="room_container">
            <div>
                <button class="make-room" onclick="location.href='/chatting/roomMaking'">만들기</button>
                <select class="general-room">
                    <option>인기순</option>
                    <option>최근순</option>
                    <option>멤버순</option>
                </select>
            </div>
            <div class="room-main">
                <ul class="room-list">
                    <li class="room-li" th:each="room:${roomList}">
                        <div class="room-img">
                            <img th:src="${room.roomImg}"> 
                        </div>
                        <div class="room-title" th:text="${room.roomName}">성북컴퓨터</div>
                        <div class="room-headCount" th:text="${room.roomPersonnel}">13명</div>
                        <div class="room-signUp">
                            <div>공개</div>
                            <button>가입</button>
                        </div>
                        <div class="room-chatNum">일주일동안 54개 채팅수</div>
                        <div class="room-tag">#컴퓨터</div>
                        <div class="room-introduce">안녕하세요</div>
