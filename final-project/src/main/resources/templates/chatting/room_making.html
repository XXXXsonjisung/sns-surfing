<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
     <link rel="stylesheet" th:href="@{/css/chatting/room_making.css}">
    <script src="https://kit.fontawesome.com/69a462bb6c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo_img">
            <img src="images/Rectangle 110.png" id="logo">
        </div>
        <a th:href="@{/}" id="logo">Surfing</a>
        <nav>
            <form action="#">
                <fieldset id="search">
                    <input id="search_id" type="search" placeholder="검색" >
                    <button>
                        <img src="images/Rectangle 112.png" id="search_icon">
                    </button>
                </fieldset>
            </form>
        </nav>

        <div class="right_button">
            <div>
                <i id="bell" class="fa-solid fa-bell" style="color: #ffffff;"></i>
            </div>
            <div>
                <button class="w-btn-neon2" type="button">
                    업로드
                </button>
            </div>
        </div>
    </header>

    <aside class="left">
        <div class="menu">
            <nav>
                <i id="sideIcon" class="fa-regular fa-user" style="color: #002b75;"></i>
                <a>Profile</a>
            </nav>
            <nav>
                <i id="sideIcon" class="fa-solid fa-user-group" style="color: #053d9e;"></i>
                <a>Follow</a>
            </nav>
            <nav>
                <i id="sideIcon" class="fa-solid fa-envelope" style="color: #073e9c;"></i>
                <a>Message</a>
            </nav>
            <nav>
                <i id="sideIcon" class="fa-regular fa-message" style="color: #1b4998;"></i>
                <a>chatting</a>
            </nav>
        </div>
        <div class="login_block">
            <button class="w-btn w-btn-gra1" type="button">
                로그인
            </button>
        </div>
    </aside>

    <main>
        <div class="roomMake-title">채팅방 만들기</div>
        <div class="content-1">
             
            <form>
                <div class="group_choose">
                    <label>채팅그룹선택</label>
                    <div>
                        #<button id="tag-btn" type="button">태그는 5개만 선택가능합니다.</button>
                    </div>
                </div>
                 <!-- 숨겨진 태그 리스트 -->
                <div class="modal-overlay" id="modal-overlay">
                    <div class="tag-container" id="tag-container">
                        <div class="tagList">
                            <span class="close">&times;</span>
                            <ul class="firstList">
                                <li>
                                    <a onclick="showListItem(0)" >지역</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(1)">나이</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(3)">직업</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(4)">성별</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(5)">취미</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(6)">전체</a>
                                    <span>(13)</span>
                                </li>
                            </ul>
                        </div> 
                        <div class="tagList">
                            <ul class="secondList">
                                <li class="list-item">지역</li>
                                <li class="list-item">나이</li>
                                <li class="list-item">직업</li>
                                <li class="list-item">성별</li>
                                <li class="list-item">취미</li>
                                <li class="list-item">전체</li>
                            </ul>
                        </div> 
                    </div>
                 </div>




                <div class="public_or_not">
        
                        <label>공개여부</label>
                        <div>
                            <input type="checkbox" id="public" name="public" style="display: none;" ></input>
                            <label for="public" class="custom-checkbox">공개</label>

                            <input type="checkbox" id="public" name="public" style="display: none;" ></input>
                            <label for="publi" class="custom-checkbox">비공개</label>
                        </div>
                </div>
                <div class="pepole_limit">
                    <label>인원제한</label>
                    <div>
                        <input type="text" id="pepole_limit" placeholder="인원수">
                    </div>
                </div>
                <div class="room_name">
                    <label>채팅방이름</label>
                    <div>
                        <input type="text" id="room_name" placeholder="채팅방 이름을 입력해주세요">
                    </div>
                </div>
                <div class="room_introduce">
                    <label>채팅방소개</label>
                    <div>
                        <textarea id="room_introduce"rows="4" cols="50" placeholder="채팅방을 소개해주세요"></textarea>
                    </div>
                </div>

                <div class="invite">
                    <div class="invi-1">
                        <label>초대하기</label>
                        <input class="search-nickname" type="text"   placeholder="닉네임을 입력해주세요">
                            <table class="invite_table">
                                <tr>
                                    <th class="table_img">
                                        <img src="images/5e0d9f011a9ad2738de6.jpg">
                                    </th>
                                    <th class="table_nickname">닉네임</th>
                                    <th clas="table_checkbox">
                                        <input type="checkbox">선택
                                    </th>
                                </tr>
                                <tr>
                                    <th class="table_img">
                                        <img src="images/5e0d9f011a9ad2738de6.jpg">
                                    </th>
                                    <th class="table_nickname">닉네임</th>
                                    <th clas="table_checkbox">
                                        <input type="checkbox">선택
                                    </th>
                                </tr>
                            </table>
                    </div>
                    <div class="fileUpload">
                        <label>프로필 이미지 선택 </label>
                        <input type="file" accept="image/jpeg,image/jpg,image/png">
                    </div>
                </div>

                <div class="last_button">
                    <button type="submit">만들기</button>
                    <button type="button" onclick="history.back()">돌아가기</button>
                </div>
            </form>
        </div>



    </main>
    <script th:src="@{/js/chatting/room_making.js}"></script>
    
</body>
</html>
