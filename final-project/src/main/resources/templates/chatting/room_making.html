<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
     <link rel="stylesheet" th:href="@{/css/chatting/room_making.css}">
    <script src="https://kit.fontawesome.com/69a462bb6c.js" crossorigin="anonymous"></script>

</head>
<body>
    <th:block th:replace="~{common/header}">헤드</th:block>	

  	<th:block th:replace="~{common/leftSide}">사이드바</th:block>

   <main>
        <div class="roomMake-title">채팅방 만들기</div>
        <div class="content-1">
             
            <form action="@{/RoomMaking/making}" method="POST" >
                <div class="group_choose">
                    <label>채팅그룹선택</label>
                    <div class="group_con">
                        <button id="tag-btn" type="button">태그 선택</button> 
                        <input type="text" id="tagsInput" name="tagNo" placeholder="5개까지 가능합니다">
                    </div>
                </div>
                <!-- 숨겨진 태그 리스트 -->
                <div class="modal-overlay" id="modal-overlay">
                    <div class="tag-container" id="tag-container">
                        <div class="tagList">
                            <span class="close">&times;</span>
                            <ul class="firstList">
                                <li>
                                    <a onclick="showListItem(0)" >지역</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(1)">나이</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(3)">직업</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(4)">성별</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(5)">취미</a>
                                    <span>(13)</span>
                                </li>
                                <li>
                                    <a onclick="showListItem(6)">전체</a>
                                    <span>(13)</span>
                                </li>
                            </ul>
                        </div> 
                        <div class="tagList">
                            <ul class="secondList">
                                <li class="list-item">지역</li>
                                <li class="list-item">나이</li>
                                <li class="list-item">직업</li>
                                <li class="list-item">성별</li>
                                <li class="list-item">취미</li>
                                <li class="list-item">전체</li>
                            </ul>
                        </div> 
                    </div>
                 </div>



                <div class="public_or_not">
        
                        <label>공개여부</label>
                        <div>
                            <input type="checkbox" class="public" style="display: none;" value="public"></input>
                            <label for="public" class="custom-checkbox">공개</label>

                            <input type="checkbox" class="public" style="display: none;" value="private"></input>
                            <label class="custom-checkbox">비공개</label>
                            <input type="password" name="roomPwd"  id="roomPw" placeholder="비밀번호" style="display: none; float: inline-end;" >
                        </div>
                </div>
                <div class="pepole_limit">
                    <label>인원제한</label>
                    <div>
                        <input type="number" name="roomPersonnel" min="2" max="10" id="pepole_limit" placeholder="3~10">
                    </div>
                </div>
                <div class="room_name">
                    <label>채팅방이름</label>
                    <div>
                        <input type="text" name="roomName" id="room_name" placeholder="채팅방 이름을 입력해주세요">
                    </div>
                </div>
                <div class="room_introduce">
                    <label>채팅방소개</label>
                    <div>
                        <textarea id="room_introduce" name="roomIntrudece" rows="4" cols="50" placeholder="채팅방을 소개해주세요"></textarea>
                    </div>
                </div>

                <div class="invite">
                    <div class="invi-1">
                        <label>초대하기</label>
                        <input class="search-nickname" name="memberNo" id="targetInput" type="text" placeholder="닉네임을 입력해주세요" >
                            <ul id="resultArea">
                            </ul>    
                        
                        
                        <!-- <table class="invite_table">
                                <tr>
                                    <th class="table_img">
                                        <img src="images/5e0d9f011a9ad2738de6.jpg">
                                    </th>
                                    <th class="table_nickname">닉네임</th>
                                    <th clas="table_checkbox">
                                        <input type="checkbox">선택
                                    </th>
                                </tr>
                                <tr>
                                    <th class="table_img">
                                        <img src="images/5e0d9f011a9ad2738de6.jpg">
                                    </th>
                                    <th class="table_nickname">닉네임</th>
                                    <th clas="table_checkbox">
                                        <input type="checkbox">선택
                                    </th>
                                </tr>
                            </table> -->
                    </div>
                    <div class="fileUpload">
                        <label>프로필 이미지 선택 </label>
                        <input type="file" name="roomImg" accept="image/jpeg,image/jpg,image/png" onchange="image(this)">
                        <img id="preview">
                    </div>
                </div>

                <div class="last_button">
                    <button type="submit">만들기</button>
                    <button type="button">돌아가기</button>
                </div>
            </form>
        </div>



    </main>


    </main>
    <script th:src="@{/js/chatting/room_making.js}"></script>
    
</body>
</html>
