<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방설정</title>
    <link rel="stylesheet" th:href="@{/css/room_setting.css}">
    <script src="https://kit.fontawesome.com/69a462bb6c.js" crossorigin="anonymous"></script>

</head>
<body>
    
		<th:block th:replace="~{common/headerChatting}">헤드</th:block>

  
    	<th:block th:replace="~{common/leftSide}">사이드바</th:block>


    <main>
        <div class="setting">
            <div class="setting_title">설정</div>
            <div class="setting_contents">
                <div class="content-1">
                    <form>
                        <div class="group_choose">
                            <label>채팅그룹선택</label>
                            <div>
                                #<button>태그는 5개만 선택가능합니다.</button>
                            </div>
                        </div>
                        <div class="public_or_not">
                
                                <label>공개여부</label>
                                <div>
                                    <input type="checkbox" id="public" name="public" style="display: none;" ></input>
                                    <label for="public" class="custom-checkbox">공개</label>

                                    <input type="checkbox" id="public" name="public" style="display: none;" ></input>
                                    <label for="publi" class="custom-checkbox">비공개</label>
                                </div>
                        </div>
                        <div class="pepole_limit">
                            <label>인원제한</label>
                            <div>
                                <input type="text" id="pepole_limit" placeholder="인원수">
                            </div>
                        </div>
                        <div class="room_name">
                            <label>채팅방이름</label>
                            <div>
                                <input type="text" id="room_name" placeholder="채팅방 이름을 입력해주세요">
                            </div>
                        </div>
                        <div class="room_introduce">
                            <label>채팅방소개</label>
                            <div>
                                <textarea id="room_introduce"rows="4" cols="50" placeholder="채팅방을 소개해주세요"></textarea>
                            </div>
                        </div>

                        <div class="invite">
                            <div class="invi-1">
                                <label>초대하기</label>
                                <input class="search-nickname" type="text"   placeholder="닉네임을 입력해주세요">
                                    <table class="invite_table">
                                        <tr>
                                            <th class="table_img">
                                                <img src="images/5e0d9f011a9ad2738de6.jpg">
                                            </th>
                                            <th class="table_nickname">닉네임</th>
                                            <th clas="table_checkbox">
                                                <input type="checkbox">선택
                                            </th>
                                        </tr>
                                        <tr>
                                            <th class="table_img">
                                                <img src="images/5e0d9f011a9ad2738de6.jpg">
                                            </th>
                                            <th class="table_nickname">닉네임</th>
                                            <th clas="table_checkbox">
                                                <input type="checkbox">선택
                                            </th>
                                        </tr>
                                    </table>
                            </div>
                            <div class="fileUpload">
                                <label>프로필 이미지 선택 </label>
                                <input type="file" accept="image/jpeg,image/jpg,image/png">
                            </div>
                        </div>

                        <div class="last_button">
                            <button>수정하기</button>
                            <button>돌아가기</button>
                        </div>
                    </form>
                </div>
                
                <div class="content-2">
                   <div class="now_people">현재 참여 인원</div>
                   <div class="now_people_main">
                     <div class="now_people_content">
                        <ul id="np-ul">
                            <li class="np-list">
                                <img id="np-img" src="images/5e0d9f011a9ad2738de6.jpg">
                                <div id="np-id">닉네임</div>
                                <input type="checkbox">
                            </li>
                            <li class="np-list">
                                <img id="np-img" src="images/5e0d9f011a9ad2738de6.jpg">
                                <div id="np-id">닉네임</div>
                                <input type="checkbox">
                            </li>  
                            <li class="np-list">
                                <img id="np-img" src="images/5e0d9f011a9ad2738de6.jpg">
                                <div id="np-id">닉네임</div>
                                <input type="checkbox">
                            </li>      
                        </ul>

                     </div>
                     <div class="now_people_button">
                        <button>방장넘기기</button>
                        <button>강퇴</button>
                     </div>
                   </div>
                </div>
            </div>
        </div>
    </main>

    <!-- <input placeholder="닉네임을 입력해주세요">
    <ul class="user_invite">
        <li>
            <img src="images/5e0d9f011a9ad2738de6.jpg">
            <div>닉네임</div>
            <div></div>
        </li>
    </ul> -->
     <script th:src="@{/js/chatting/room_setting.js}"></script>



</body>
</html>
